<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Niramit:300,400,500,600,700" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="img_background">
            <div class="header">
                <div class="logo"></div>
                <div class="buttons">
                    <button id="login" class="btn btn-darkblue">login</button>
                    <button id="sign-in" class="btn btn-blue">Opret her</button>
                </div>
            </div>
            <div class="main_body_top">
                <div class="txt_box">
                    <p>Giv en hånd til en hjemløs og deres hunde.</p>
                </div>
                <button class="btn btn-red">Støt her</button>
            </div>
        </div>
        <div class="main_body_bottom">
            <div class="ctn c1 flip" onclick="myShowFunction()">Om os</div>
            <div id="panel">
                Vi er en organisation der hjælper hjemløse med at klare hverdagen. Vi ønsker at hjemløse skal føle sig
                som en del af Danmark, med din hjælp kan de klare hverdagen på en mere værdig og ligeværdig måde.
            </div>
            <div class="ctn c2">Vinter</div>
            <div class="ctn c3">Hygiejne</div>
            <div class="ctn c4">Vidnesbyrd</div>
        </div>

    </div>
    </div>

    <script>
        function myShowFunction() {
            var x = document.getElementById("panel");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            //document.getElementById("panel").style.display = "block";
        }
    </script>
</body>

</html>
