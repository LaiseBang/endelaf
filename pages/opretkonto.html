<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Niramit:300,400,500,600,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <title>En-del-af.dk</title>
</head>

<body>

    <!--  <div class="container">
            <h1>Login</h1>
            <div id="loginContainer">
                <button id="btnLogout" class="btn btn-red">LogOut</button>
            </div>
        </div> -->
    <div class="header">
        <div class="logo floatleft"></div>
        <div class="buttons">
            <button id="btnLogin" class="btn btn-darkblue">Login</button>

            <!-- <button id="btnSignUp" class="btn btn-blue">Ny bruger</button> -->
        </div>
    </div>
    <div class="bg-img">
        <div class="wrapper">
            <div class="container-login">
                <div class="wrap-login">
                    <form id="signup-form" class="login-form validate-form">

                        <div class="logo m-b-50"></div>

                        <h1 class="form-txt text-center">Opret en gratis konto</h1>

                        <div class="wrap-input validate-input" data-validate="Enter fornavn">
                            <input type="fornavn" id="txt_fornavn" class="input form-control" placeholder="Fornavn">
                            <span class="focus-input" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Enter efternavn">
                            <input type="Efternavn" id="txt_efternavn" class="input form-control" placeholder="Efternavn">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter adresse">
                            <input type="adresse" id="txt_adresse" class="input form-control" placeholder="Adresse">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter postnr">
                            <input type="postnr" id="txt_postnr" class="input form-control" placeholder="Postnr">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter by">
                            <input type="by" id="txt_by" class="input form-control" placeholder="By">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter email">
                            <input type="email" id="email" class="input form-control" placeholder="Email">
                            <!-- <input type="email" id="txt_email" class="input form-control" placeholder="Email"> -->
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter passsword">
                            <input type="password" id="password" class="input form-control" placeholder="Password" />
                            <!-- <input type="password" id="txt_password" class="input form-control" placeholder="Password"> -->
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter telefon">
                            <input type="telefon" id="txt_telefon" class="input form-control" placeholder="Telefon">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="container-login-form-btn p-t-19">
                            <button type="button" name="button" id="signup" class="login-form-btn">Signup</button>
                        </div>




                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/signIn.js"></script>
    <!-- <script src="../main.js"></script> -->

    <!-- <script src="../js/signUp.js"></script> -->

</body>

</html>
