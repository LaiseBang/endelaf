<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../scss/dashboard.scss">

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Niramit:300,400,500,600,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <title>En-del-af.dk Dashboard</title>
</head>

<body class="bg-img">
    <div class="wrapper">
        <div class="header">
            <a href="../index.html">
                <div class="logo floatleft"></div>
            </a>
            <div class="buttons">
                <button id="btnLogin" class="btn btn-darkblue floatleft">Login</button>

                <button id="btnSignUp" class="btn btn-blue floatleft">Ny bruger</button>

                <button id="btnLogout" class="btn btn-red hide">Log ud</button>
            </div>
        </div>
        <div class="container-login">
            <!-- <button id="btnLogout" class="login-form-btn">XX btnLogout</button> -->
            <div class="wrapper-grid">
                <div class="grid">
                    <div class="box a">
                        <h1 class="dash-h1">Til Hunden</h1>
                        <img class="dashboard-dog-size" src="../img/dog.png" alt="">
                    </div>
                    <div class="box b">
                        <ul class="y-axis">
                            <li><span>40</span></li>
                            <li><span>30</span></li>
                            <li><span>20</span></li>
                            <li><span>10</span></li>
                            <li><span>0</span></li>
                        </ul>
                        <p class="kr1">Kr.</p>
                        <div class="vl1"></div>
                        <div class="grid-container-item-dog">
                            <div class="grid-graph-container">
                                <div id="doggraph1"></div>
                                <div id="doggraph2"></div>
                                <div id="doggraph3"></div>
                            </div>
                        </div>
                        <div class="grid-container">
                            <div class="grid-p-container">
                                <p>Hundemad</p>
                                <p>Hundetøj</p>
                                <p>Hundelegetøj</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper-grid">
                <div class="grid-2">
                    <div class="box a">
                        <h1 class="dash-h1">Tøj</h1>
                        <img class="dashboard-hue-size" src="../img/hue.png" alt="">
                    </div>
                    <div class="box b-2">
                        <ul class="y-axis">
                            <li><span>40</span></li>
                            <li><span>30</span></li>
                            <li><span>20</span></li>
                            <li><span>10</span></li>
                            <li><span>0</span></li>
                        </ul>
                        <p class="kr2">Kr.</p>
                        <div class="vl2"></div>
                        <div class="grid-container-item-hue">
                            <div class="grid-graph-container">
                                <div id="clothesgraph1"></div>
                                <div id="clothesgraph2"></div>
                                <div id="clothesgraph3"></div>
                            </div>
                        </div>
                        <div class="grid-container">
                            <div class="grid-p-container-2">
                                <p>Vinterfrakke</p>
                                <p>Hue og vanter</p>
                                <p>Uldne sokker</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper-grid">
                <div class="grid-3">
                    <div class="box a">
                        <h1 class="dash-h1">Per. Pleje</h1>
                        <img class="dashboard-tand-size" src="../img/tand.png" alt="">
                    </div>
                    <div class="box b-3">
                        <ul class="y-axis">
                            <li><span>40</span></li>
                            <li><span>30</span></li>
                            <li><span>20</span></li>
                            <li><span>10</span></li>
                            <li><span>0</span></li>
                        </ul>
                        <p class="kr3">Kr.</p>
                        <div class="vl3"></div>
                        <div class="grid-container-item-tand">
                            <div class="grid-graph-container">
                                <div id="toiletriesgraph1"></div>
                                <div id="toiletriesgraph2"></div>
                                <div id="toiletriesgraph3"></div>
                            </div>
                        </div>
                        <div class="grid-container">
                            <div class="grid-p-container-3">
                                <p>Tandpleje</p>
                                <p>Tamponer</p>
                                <p>Barbergrej</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/config.js"></script>
    <script src="main.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/logOut.js"></script>
</body>

</html>
